<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Slab"
      rel="stylesheet"
    />
    <title>3D Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="back-side"></div>
        <div class="content">
          <img src="images/person.jpg" class="img" />
          <h1 class="full-name">Jane Brown</h1>
          <h2 class="profession">Web Designer</h2>
          <p class="about-me">
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed iure
            earum molestiae expedita autem illo voluptates quas laborum
            recusandae atque."
          </p>
          <button class="card-btn">View Profile</button>
        </div>
        <div class="frame"></div>
      </div>
    </div>
  </body>
</html>
